<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="form.png">
    <title>Encuestando</title>
  </head>

  <body>
    <header>
      <h1 id="title">Personal Survey Form</h1>
      <p id="description">fill the form</p>
    </header>
    <form id="survey-form" required value="information">
      <label id="name-label"
        >Name:
        <input required id="name" type="text" placeholder="enter your name"
      /></label>
      <label id="email-label"
        >Email:
        <input required id="email" type="email" placeholder="enter your email"
      /></label>
      <label id="number-label"
        >Age:
        <input
          
          id="number"
          type="number"
          min="18"
          max="99"
          required
          placeholder="age"
      /></label>
      
      </label>
      <p>Indicate your gender</p>
      <label><input id="" type="radio" name="gender" value="female"/>Female</label>
      <label><input id="" type="radio" name="gender" value="male"/>Male</label>
      <label><input id="" type="radio" name="gender" value="other"/>Other</label>
      
      <label
        >What is your favourite ice cream?
        <select id="dropdown">
          <option>Select One</option>
          <option>Almond ice cream</option>
          <option>Chocolate ice cream</option>
          <option>Lemon ice cream</option>
          <option>Pistachio ice cream</option>
          <option>Raspberry ice cream</option>

          <option>Vanilla ice cream</option>
        </select>
        <label>
          <p>What is your favorite season of the year?</p>
          <input type="checkbox" name="season" value="winter" required>
          Winter
        </label>
        <label>
          <input type="checkbox" name="season" value="autumn">
          Autumn
        </label>
        <label>
          <input type="checkbox" name="season" value="spring">
          Spring
        </label>
        <label>
          <input type="checkbox" name="season" value="summer">
          Summer
        </label>
        <p>What is your favorite food?:</p>
      <textarea placeholder="hamburguer..."></textarea>
    </form>
    <button type="button" value="submit">Submit</button>
  </body>
</html>
